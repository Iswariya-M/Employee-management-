<div>
    <h2>Next Page Form</h2>
    <form (ngSubmit)="submitNextPageData()">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="nextPageData.email" required>
      
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" [(ngModel)]="nextPageData.number" required>
      
      <button type="submit">Submit</button>
    </form>
  </div>
